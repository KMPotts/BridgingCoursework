
<html>
<head>
  <title>Katie's Blog</title>
</head>
  <body>
    <h1>Katie Potts' Blog</h1>
    <h4>Contains a portfolio of work and discussion of various Computer Science topics</h4>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
